<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tipos de alimentos, alimentação, exercício html, css">
    <meta name="Description" content="Este é apenas um exercício de tabela em html">
    <meta name="author" content="João Felipe Almeida Santos">
    <title>Tipos de alimentos</title>
</head>

<body>
    <section class="tabela-alimentos">
        <h1>Conheça todas as variedades de alimentos</h1>
        <table>
            <thead>
                <tr>
                    <th>Frutas</th>
                    <th>Verduras</th>
                    <th>Proteinas (animal e vegetal)</th>
                    <th>Gorduras e Óleos</th>
                    <th>Raízes e cereais</th>
                    <th>Laticínios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abacate</td>
                    <td>Alface</td>
                    <td>Ovos</td>
                    <td>Azeite de oliva</td>
                    <td>Arroz</td>
                    <td>Queijo</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Repolho</td>
                    <td>Quinoa</td>
                    <td>Óleo de girassol</td>
                    <td>Batata</td>
                    <td>Leite em pó</td>
                </tr>
                <tr>
                    <td>Abacaxi</td>
                    <td>Couve</td>
                    <td>Suína</td>
                    <td>Banha de porco</td>
                    <td>Aveia</td>
                    <td>Iogurte</td>
                </tr>
            </tbody>
        </table>
    </section>


</body>

</html>
